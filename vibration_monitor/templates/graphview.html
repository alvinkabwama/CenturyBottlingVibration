<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graphical View</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      h1 {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center">
        CENTURY BOTTLING LINE 3 VIBRATION MONITORING
      </h1>

      <div>
        <h3>
          Bitsinze Nkurunziza
        </h3>

        <h3 class="ml-auto">
          
          <strong>Sensor</strong> :  {{sensor}} 
         
         
        </h3>
      </div>

      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
    //   var data = [12, 19, 3, 5, 12, 19, 3, 5, 12, 19, 3, 5];
    //   var xlabels = ['12', '19', '3', '5', '12', '19', '3', '5', '12', '19', '3', '15']
      var data = {{ ylabels }};
      var xlabels = {{ xlabels|safe }};
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: xlabels,
          datasets: [
            {
              label: "Vibrations Recorded",
              data: data,
              fill: false,
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true
                }
              }
            ]
          }
        }
      });
    </script>
  </body>
</html>
